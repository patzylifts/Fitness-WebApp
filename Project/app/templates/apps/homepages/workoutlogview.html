{% extends 'apps/homepages/homepagebase.html'%}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'css/profile_info.css'%}">
{% comment %} List view for WorkoutLog {% endcomment %}
    <div class="post-entry">
        <div class="form-log">
          
            {% for workoutlog in workoutlog_list %}                      
            <h2 class="details"><a class="link"href="{% url 'workoutlog_detail' workoutlog.pk%}">{{ workoutlog.workoutLogDate }}</a></h2>
            {% endfor %}
            <a href="{% url 'workoutlog_create'%}">++New</a>
        </div>
       
    </div>
    
{% endblock content %}
